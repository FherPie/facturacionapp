  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
       <a mat-list-item routerLink='/vista-factura'>Facturas</a>
       <a mat-list-item routerLink='/creacion-factura'>Creaci√≥n Facturas</a>
       <a mat-list-item routerLink='/clientes'>Clientes</a>
       <a mat-list-item routerLink='/productos'>Productos</a>
       <a mat-list-item routerLink='/agregarProductos'>Creacion de Productos</a>
       <a mat-list-item routerLink='/compras'>Compras</a>
       <a mat-list-item routerLink='/proveedores'>Proveedores</a>
       <a mat-list-item routerLink='/inventario'>Inventario</a>
       <a mat-list-item routerLink='/vista-factura'>Home</a>
       <!-- <a mat-list-item routerLink='/login'>Login</a> -->
       <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Factura</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
