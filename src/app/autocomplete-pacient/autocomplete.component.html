<br />
<mat-form-field class="full-width ">
    <mat-label>Cliente: </mat-label>
    <input type="text" placeholder="Escoger Uno" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option.nombresCompletos" >
            {{option.apellidos +" "+option.nombres}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
