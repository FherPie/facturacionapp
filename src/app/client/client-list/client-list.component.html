<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Busca por identificacion" [(ngModel)]="identification" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchIdentification()">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="mat-elevation-z8">
      <table class="table">
        <thead>
          <tr>
            <th>nombre</th>
            <th>direccion</th>
            <th>telefono</th>
            <th>estado</th>
            <!-- <th>acciones</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveClient(client, i)">
            <td> {{ client.nombre }}</td>
            <td> {{ client.direccion }}</td>
            <!-- <td> {{ client.identificacion }}</td> -->
            <td> {{ client.telefono }}</td>
            <td> {{ client.estado }}</td>
            <td> 
          <!-- <a *ngIf="showEditButton" class="m-3 btn btn-sm btn-warning"  (click)="setActiveClient(client, i)" routerLink="/clients/{{ client.clienteId }}">
              Edit
            </a> -->
          </td>
            <!-- <td> {{ client.persona.edad }}</td> -->
          </tr>

        </tbody>
      </table>
    </div>


  </div>
  <div class="col-md-6">
    <div *ngIf="currentClient">
      <h4>Client selected</h4>
      <div>
        <label><strong>Nombre:</strong></label> {{ currentClient.nombre }}
      </div>
      <div>
        <label><strong>Telefono:</strong></label>
        {{ currentClient.telefono }}
      </div>
      <!-- <div>
          <label><strong>Status:</strong></label>
          {{ currentClient.estado ? "Published" : "Pending" }}
        </div> -->
      <a *ngIf="showEditButton" class="m-3 btn btn-sm btn-warning" routerLink="/clientes/{{ currentClient.clienteId }}">
        Edit
      </a>
    </div>
    <div *ngIf="!currentClient">
      <br />
      <p>Please click on a Client...</p>
    </div>
  </div>
</div>
