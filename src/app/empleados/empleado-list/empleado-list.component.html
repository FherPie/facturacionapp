<div class="header-screen">
  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" [(ngModel)]="filterValue">

    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearFilterValue()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button class="primary" aria-label="Example icon button with a home icon" (click)="new()">
    <mat-icon>add</mat-icon> Nuevo
  </button>
</div>
<div class="example-container">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{col.label}}
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.type">
          <div class="btn-edit" *ngSwitchCase="'none'">
            <!-- <button mat-icon-button (click)="openEditEmpleado(element)"> <mat-icon>edit</mat-icon></button> -->
            <button mat-icon-button (click)="activeEmpleado(element)" color="info" aria-label="Habilitar" [disabled]="element.status=='ACTIVE'"> <mat-icon><span class="material-symbols-outlined">
              switches
              </span></mat-icon>
            </button>
            <button mat-icon-button (click)="deleteEmpleado(element)" color="warn" aria-label="Deshabilitar" [disabled]="element.status=='INACTIVE'">
              <mat-icon><span class="material-symbols-outlined">
                switches
                </span></mat-icon>
            </button>
          </div>
          <span *ngSwitchDefault>
            {{element[col.key]}}
          </span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
