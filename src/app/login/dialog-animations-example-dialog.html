<h1 mat-dialog-title>Ingreso</h1>
<div mat-dialog-content>

  <div class="alert alert-danger" [hidden]="!error">
    There was a problem logging in. Please try again.
  </div>
  <form role="form" >
    <div class="form-group">
      <label for="username">Username:</label> <input type="text"
        class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label> <input type="password"
        class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" mat-button cdkFocusInitial  (click)="closeDialog()" >Submit</button>
  </form>
</div>
