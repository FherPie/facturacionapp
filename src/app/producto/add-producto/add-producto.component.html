
<div class="container">
    
<mat-card> 
    <div class="col-md-6">   <button class="btn btn-info text-white btn-block" style="width: 100%;" 
        (click)="navegarAtras()">Atras</button></div>
</mat-card>
    {{currentProducto | json}}
    <div  *ngIf="!submitted" class="row">
        <form  [formGroup]="form" (ngSubmit)="agregarProducto(form)">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Productos </mat-card-title>
               </mat-card-header>
                <mat-card-content>
                    <mat-card>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Nombre Producto" formControlName="nombre" name="nombre" type="text" 
                                        required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Precio de Venta" formControlName="precioUnitario" name="precioUnitario" type="number"
                                         required>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Stock del Producto" formControlName="stock"  name="stock" type="text" 
                                        required>
                                </mat-form-field>
                            </div>
                                <div class="col-lg-12"> 
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Precio Compra Producto" formControlName="precioCompra" name="precioCompra"

                                        type="number" 
                                         required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                   </mat-card>
                </mat-card-content>
                <mat-card-actions style="text-align: center;">
                    <button class="btn btn-success" style="width: 20%;"  [disabled]="form.invalid">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    <div  *ngIf="submitted" class="row">

    <mat-card>
        <h4>Producto registrado</h4>
        <div class="container">
             <div class="row">
               <div class="col-md-6">   <button class="btn btn-success btn-block" style="width: 100%;" (click)="newProducto()">Agregar</button></div>
               <div class="col-md-6">   <button class="btn btn-info text-white btn-block" style="width: 100%;" (click)="irProductos()">Ir a Productos</button></div>
             </div>

        </div>   

    </mat-card>
        
   

    
    </div>
</div>
