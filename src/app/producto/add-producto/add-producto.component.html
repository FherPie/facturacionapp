


<div class="container">
  <p> Id: <span>{{greeting.id}}</span></p>
  <i class="fa fa-address-card" aria-hidden="true"></i>
  <p> Content: <span>{{greeting.content}}</span></p>

</div>

<div class="container">
    <div  *ngIf="!submitted" class="row">
        <form #form="ngForm" (ngSubmit)="agregarProducto(form)">
            <mat-card>
                <mat-card-header>Productos</mat-card-header>
                <mat-card-content>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Nombre Producto" name="nombre" type="text" ngModel
                                        required>
                                </mat-form-field>
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Precio de Venta" name="precioUnitario" type="number"
                                        ngModel required>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Stock del Producto" name="stock" type="text" ngModel
                                        required>
                                </mat-form-field>
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Precio Compra Producto" name="precioCompra"
                                        type="number" ngModel required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button [disabled]="form.invalid">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    <div  *ngIf="submitted" class="row">
      <h4>Producto registrado</h4>
      <button class="btn btn-success" (click)="newProducto()">Agregar</button>
    </div>
</div>
