<div class="container">
<div class="row">
    <mat-card>
<mat-card-title>Lista de productos</mat-card-title>
<mat-card-subtitle></mat-card-subtitle>
<input type="text" class="form-control" placeholder="Buscar Producto" 
 [(ngModel)]="nombreProducto" />
<mat-card-actions align="end">
    <button mat-button>Buscar</button>
</mat-card-actions>
</mat-card>
</div>

<div class="row">
  {{productsList.length}}

  <div *ngFor="let prodcutos2 of productsList;">
     {{prodcutos2.nombre}}
  </div>
<div class="col-md-6">
    <div class="mat-elevation-z8">
        <table class="table">
            <thead>
                <tr>
                <td>nombre</td>
                <td>precio unitario</td>
                </tr>
            </thead>
       
            <tbody>
                <tr *ngFor="let producto of productsList; let i=index" [class.active]="i==currentIndex"
                (click)="setProductoActive(producto, i)">
                  <td>{{producto.nombre}}</td>
                  <td>{{producto.precioUnitario}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-md-6">
  <div *ngIf="currentProduct">
    <h4>Producto Seleccionado</h4>
    <div>
        <label><strong>Nombre: </strong></label>{{currentProduct.nombre}}
    </div>
    <div>
        <label><strong>Precio Unitario: </strong></label>{{currentProduct.precioUnitario}}
    </div>

    <a *ngIf="showEditButton" class="m-3 btn btn-sm btn-warning" routerLink="/productos/{{currentProduct.productoId}}">
      Edit
    </a>

  </div>

  <div  *ngIf="!currentProduct">
    <br/>
    <p>Por favor seleccionar un producto... </p>
  </div>

</div>

</div>

</div>
