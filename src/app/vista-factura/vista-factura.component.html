<h1 style="background-color: #69cbb8; text-align:center">{{title}}
  <button mat-raised-button color="" (click)="buscar()">   <mat-icon>search</mat-icon> Buscar </button>
  <button mat-raised-button color="" (click)="nueva()">   <mat-icon>create_new_folder</mat-icon> Nueva </button>
</h1>

<div class="mat-elevation-z8" style="background-color: bisque;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><mat-icon>account_balance_wallet</mat-icon> Id Factura</th>
        <th scope="col" sortable="name">Cliente</th>
        <th scope="col" sortable="name">Numero Factura</th>
        <th scope="col" sortable="area">Fecha</th>
        <th scope="col" sortable="population">Total</th>
        <th scope="col" sortable="population">Acciones</th>
      </tr>
      
    </thead>
    <tbody>
      <mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row>
      <tr *ngFor="let item of allFacturas; let index=index">
        <th scope="row">{{ index+1 }}</th>
        <td>
          {{ item.nombreCliente }}
        </td>
        <td>{{ item.numeroFactura}}</td>
        <td>{{ item.fechaFormat}}</td>
        <td>{{ item.total }}</td>
        <td> <button mat-raised-button color="" (click)="edit()">   <mat-icon>edit</mat-icon></button></td>
      </tr>
    </tbody>
  </table>
</div>
